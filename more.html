<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <p class="screen-header__title">More</p>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-qrcode fa-lg"></i></span>
        <span
          ><div class="point"></div>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="more-screen">
      <div class="wallet">
        <div class="wallet__white-box">
          <div class="wallet__row">
            <div class="wallet__row__column">
              <span class="wallet__text-wallet">Wallet</span>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="wallet__row__column">
              <i class="fa-solid fa-shield-halved"></i>
              <span class="wallet__text-certification">Cerification</span>
            </div>
          </div>
          <div class="wallet__row">
            <div class="wallet__row__column">
              <i class="fas fa-comment"></i>
              <span class="wallet__text-pay">pay</span>
            </div>
            <span>1,700 won</span>
          </div>
          <div class="wallet__row">
            <div class="wallet__row__column">
              <span>Remit</span>
              <span class="bar"></span>
              <span>Payment</span>
              <span class="bar"></span>
              <span>Asset</span>
            </div>
            <div class="wallet__row__column">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Perchase history</span>
            </div>
          </div>
        </div>
      </div>

      <div class="more__icons">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-solid fa-gift"></i><span>Gift</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-hand-holding-heart"></i><span>Received</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-bag-shopping"></i><span>Shop</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-m"></i><span>Makers</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile"></i><span>Emoticon</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-box-archive"></i><span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-calendar"></i><span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-gamepad"></i><span>Games</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class nav="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class nav="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="point"></span>
          <a class nav="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/0d28aa3af3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
